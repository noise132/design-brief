<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ДизайнБриф</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">
  <div class="container">
    <h1>ДизайнБриф</h1>
    
    <div class="dropdown-container" id="project-type">
      <div class="dropdown-header">
        <span>Тип проекта</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevron"><polyline points="6 9 12 15 18 9"></polyline></svg>
      </div>
      <div class="selected-options"></div>
      <div class="dropdown-content">
        <div class="options-grid">
          <div class="option"><input type="checkbox" id="option-1-1"><label for="option-1-1">Веб-сайт</label></div>
          <div class="option"><input type="checkbox" id="option-1-2"><label for="option-1-2">Мобильное приложение</label></div>
          <div class="option"><input type="checkbox" id="option-1-3"><label for="option-1-3">Логотип</label></div>
          <div class="option"><input type="checkbox" id="option-1-4"><label for="option-1-4">Брендинг</label></div>
          <div class="option"><input type="checkbox" id="option-1-5"><label for="option-1-5">Печатная продукция</label></div>
          <div class="option"><input type="checkbox" id="option-1-6"><label for="option-1-6">Упаковка</label></div>
          <div class="option"><input type="checkbox" id="option-1-7"><label for="option-1-7">Иллюстрация</label></div>
          <div class="option"><input type="checkbox" id="option-1-8"><label for="option-1-8">Инфографика</label></div>
          <div class="option"><input type="checkbox" id="option-1-9"><label for="option-1-9">Баннер</label></div>
          <div class="option"><input type="checkbox" id="option-1-10"><label for="option-1-10">Презентация</label></div>
          <div class="option"><input type="checkbox" id="option-1-11"><label for="option-1-11">Интерфейс</label></div>
          <div class="option"><input type="checkbox" id="option-1-12"><label for="option-1-12">Иконки</label></div>
        </div>
      </div>
    </div>
    
    <div class="dropdown-container" id="target-audience">
      <div class="dropdown-header">
        <span>Целевая аудитория</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevron"><polyline points="6 9 12 15 18 9"></polyline></svg>
      </div>
      <div class="selected-options"></div>
      <div class="dropdown-content">
        <div class="options-grid">
          <div class="option"><input type="checkbox" id="option-2-1"><label for="option-2-1">Дети</label></div>
          <div class="option"><input type="checkbox" id="option-2-2"><label for="option-2-2">Подростки</label></div>
          <div class="option"><input type="checkbox" id="option-2-3"><label for="option-2-3">Молодежь</label></div>
          <div class="option"><input type="checkbox" id="option-2-4"><label for="option-2-4">Взрослые</label></div>
          <div class="option"><input type="checkbox" id="option-2-5"><label for="option-2-5">Пожилые люди</label></div>
          <div class="option"><input type="checkbox" id="option-2-6"><label for="option-2-6">Профессионалы</label></div>
          <div class="option"><input type="checkbox" id="option-2-7"><label for="option-2-7">Бизнесмены</label></div>
          <div class="option"><input type="checkbox" id="option-2-8"><label for="option-2-8">Творческие люди</label></div>
          <div class="option"><input type="checkbox" id="option-2-9"><label for="option-2-9">Технические специалисты</label></div>
          <div class="option"><input type="checkbox" id="option-2-10"><label for="option-2-10">Родители</label></div>
          <div class="option"><input type="checkbox" id="option-2-11"><label for="option-2-11">Студенты</label></div>
          <div class="option"><input type="checkbox" id="option-2-12"><label for="option-2-12">Преподаватели</label></div>
        </div>
      </div>
    </div>
    
    <div class="dropdown-container" id="project-goal">
      <div class="dropdown-header">
        <span>Цель проекта</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevron"><polyline points="6 9 12 15 18 9"></polyline></svg>
      </div>
      <div class="selected-options"></div>
      <div class="dropdown-content">
        <div class="options-grid">
          <div class="option"><input type="checkbox" id="option-3-1"><label for="option-3-1">Информирование</label></div>
          <div class="option"><input type="checkbox" id="option-3-2"><label for="option-3-2">Продажа</label></div>
          <div class="option"><input type="checkbox" id="option-3-3"><label for="option-3-3">Развлечение</label></div>
          <div class="option"><input type="checkbox" id="option-3-4"><label for="option-3-4">Обучение</label></div>
          <div class="option"><input type="checkbox" id="option-3-5"><label for="option-3-5">Повышение узнаваемости</label></div>
          <div class="option"><input type="checkbox" id="option-3-6"><label for="option-3-6">Привлечение клиентов</label></div>
          <div class="option"><input type="checkbox" id="option-3-7"><label for="option-3-7">Улучшение имиджа</label></div>
          <div class="option"><input type="checkbox" id="option-3-8"><label for="option-3-8">Запуск нового продукта</label></div>
          <div class="option"><input type="checkbox" id="option-3-9"><label for="option-3-9">Ребрендинг</label></div>
          <div class="option"><input type="checkbox" id="option-3-10"><label for="option-3-10">Социальная кампания</label></div>
          <div class="option"><input type="checkbox" id="option-3-11"><label for="option-3-11">Внутренние коммуникации</label></div>
          <div class="option"><input type="checkbox" id="option-3-12"><label for="option-3-12">Мотивация</label></div>
        </div>
      </div>
    </div>
    
    <div class="dropdown-container" id="design-style">
      <div class="dropdown-header">
        <span>Стиль дизайна</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevron"><polyline points="6 9 12 15 18 9"></polyline></svg>
      </div>
      <div class="selected-options"></div>
      <div class="dropdown-content">
        <div class="options-grid">
          <div class="option"><input type="checkbox" id="option-4-1"><label for="option-4-1">Минимализм</label></div>
          <div class="option"><input type="checkbox" id="option-4-2"><label for="option-4-2">Плоский дизайн</label></div>
          <div class="option"><input type="checkbox" id="option-4-3"><label for="option-4-3">Материальный дизайн</label></div>
          <div class="option"><input type="checkbox" id="option-4-4"><label for="option-4-4">Скевоморфизм</label></div>
          <div class="option"><input type="checkbox" id="option-4-5"><label for="option-4-5">Ретро</label></div>
          <div class="option"><input type="checkbox" id="option-4-6"><label for="option-4-6">Винтаж</label></div>
          <div class="option"><input type="checkbox" id="option-4-7"><label for="option-4-7">Гранж</label></div>
          <div class="option"><input type="checkbox" id="option-4-8"><label for="option-4-8">Типографика</label></div>
          <div class="option"><input type="checkbox" id="option-4-9"><label for="option-4-9">3D</label></div>
          <div class="option"><input type="checkbox" id="option-4-10"><label for="option-4-10">Изометрия</label></div>
          <div class="option"><input type="checkbox" id="option-4-11"><label for="option-4-11">Неоморфизм</label></div>
          <div class="option"><input type="checkbox" id="option-4-12"><label for="option-4-12">Гласморфизм</label></div>
          <div class="option"><input type="checkbox" id="option-4-13"><label for="option-4-13">Брутализм</label></div>
          <div class="option"><input type="checkbox" id="option-4-14"><label for="option-4-14">Органический</label></div>
        </div>
      </div>
    </div>
    
    <div class="dropdown-container" id="color-scheme">
      <div class="dropdown-header">
        <span>Цветовая схема</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevron"><polyline points="6 9 12 15 18 9"></polyline></svg>
      </div>
      <div class="selected-options"></div>
      <div class="dropdown-content">
        <div class="options-grid">
          <div class="option"><input type="checkbox" id="option-5-1"><label for="option-5-1">Монохромная</label></div>
          <div class="option"><input type="checkbox" id="option-5-2"><label for="option-5-2">Аналоговая</label></div>
          <div class="option"><input type="checkbox" id="option-5-3"><label for="option-5-3">Комплементарная</label></div>
          <div class="option"><input type="checkbox" id="option-5-4"><label for="option-5-4">Триадная</label></div>
          <div class="option"><input type="checkbox" id="option-5-5"><label for="option-5-5">Тетрадная</label></div>
          <div class="option"><input type="checkbox" id="option-5-6"><label for="option-5-6">Яркая</label></div>
          <div class="option"><input type="checkbox" id="option-5-7"><label for="option-5-7">Пастельная</label></div>
          <div class="option"><input type="checkbox" id="option-5-8"><label for="option-5-8">Приглушенная</label></div>
          <div class="option"><input type="checkbox" id="option-5-9"><label for="option-5-9">Нейтральная</label></div>
          <div class="option"><input type="checkbox" id="option-5-10"><label for="option-5-10">Теплая</label></div>
          <div class="option"><input type="checkbox" id="option-5-11"><label for="option-5-11">Холодная</label></div>
          <div class="option"><input type="checkbox" id="option-5-12"><label for="option-5-12">Черно-белая</label></div>
          <div class="option"><input type="checkbox" id="option-5-13"><label for="option-5-13">Градиенты</label></div>
        </div>
      </div>
    </div>
    
    <div class="preview-card">
      <h2>Предпросмотр результата:</h2>
      <div class="separator"></div>
      <pre id="result-preview">Создай картинку как будет выглядеть дизайн с таким описанием:

</pre>
    </div>
    
    <button id="copy-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
      Скопировать в буфер обмена
    </button>
  </div>
  
  <div id="toast" class="toast">
    <div class="toast-content">
      <div class="toast-title">Скопировано в буфер обмена</div>
      <div class="toast-description">Текст успешно скопирован</div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
